<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	
</script>
	<form method="post">
		<label for="name" >Name</label>
		<input type="Text" id="name" name="name" placeholder="Name" required>
		<label for="email" >Email</label>
		<input type="email" id="email" name="email"placeholder="Email" required>
		<label>Gender</label>
		<label for="gender_m">m</label>
		<input type="radio" id="gender_m" name="gender" value="male">
		<label for="gender_f">f</label>
		<input type="radio" id="gender_f" name="gender" value="female">
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" name="select" placeholder="--choose an option--" required>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password" >Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">submit</button>
	</form>
</body>
</html>
