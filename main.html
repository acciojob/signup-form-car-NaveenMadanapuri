<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	
</script>
	<form method="post">
		<label for="text" >Name</label>
		<input type="text" id="text" name="name" placeholder="Name" required>
		<label for="mail" >Email</label>
		<input type="email" id="mail" name="email"placeholder="Email" required>
		<label>Gender</label>
		<label for="gender_m">m</label>
		<input type="radio" id="gender_m" name="gender" value="male">
		<label for="gender_f">f</label>
		<input type="radio" id="gender_f" name="gender" value="female">
		<label for="cars">Car Brands</label>
		<input type="select" id="cars" name="select" placeholder="--choose an option--" required>
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<label for="tel">Phone Numberl</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password" >Password</label>
		<input type="Password" id="password" placeholder="Password" required>
		<label for="tos">I agree to this TOS</label>
		<input type="checkbox" id="tos" required>
		<input type="button" value="submit">
	</form>
</body>
